version: "3.8"

services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672" # Веб-интерфейс управления RabbitMQ
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  tests:
    build:
      context: ./tests  # Убедись, что здесь лежит Dockerfile и тесты
      dockerfile: Dockerfile
    container_name: tests
    depends_on:
      - auth_service
#      - posts_service
      - subscription_service
    environment:
      BASE_URL_AUTH: http://auth_service:8003
#      BASE_URL_POSTS: http://posts_service:8000
      BASE_URL_SUBSCRIPTION: http://subscription_service:8004
    command: [ "pytest", "--tb=short", "-q" ]

