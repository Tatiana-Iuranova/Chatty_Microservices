  auth_service:
    build:
      context: ./auth_service
      dockerfile: ./Dockerfile
    container_name: auth_service
    ports:
      - "8003:8003"
    environment:
      DB_HOST: auth_db
      DB_PORT: 5432
      DB_NAME: AuthDB
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./auth_service:/app
    depends_on:
      - auth_db

  auth_db:
    image: postgres:15.3
    container_name: auth_db
    environment:
      POSTGRES_DB: AuthDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  subscription_service:
    build:
      context: ./subscription_service
      dockerfile: ./Dockerfile
    container_name: subscription_service
    ports:
      - "8004:8004"
    environment:
      DB_HOST: subscription_service_db
      DB_PORT: 5432
      DB_NAME: subscription_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./subscription_service:/app
    depends_on:
      - rabbitmq
      - subscription_db

  subscription_db:
    image: postgres:15.3
    container_name: subscription_service_db
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - subscription_db_data:/var/lib/postgresql/data

