version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"      # для приложений (FastStream, pika и т.п.)
      - "15672:15672"    # веб-интерфейс RabbitMQ
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq


  integration_tests:
    build:
      context: ./tests
      dockerfile: Dockerfile
    container_name: integration_tests
    depends_on:
      - auth_service
      - posts_service
      - subscription_service
      - rabbitmq
      - auth_db
      - posts_db
      - subscription_db
    environment:
      AUTH_URL: http://auth_service:8003
      POSTS_URL: http://posts_service:8000
      SUBSCRIPTION_URL: http://subscription_service:8004
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    command: >
      sh -c "sleep 10 &&
             pytest --tb=short --maxfail=1"
    volumes:
      - ./tests/integration:/tests

  posts_service:
    build:
      context: ./posts_service
      dockerfile: ./Dockerfile
    container_name: posts_service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./posts_service:/app
    depends_on:
      - posts_db
      - rabbitmq

  posts_db:
    image: postgres:15.3
    container_name: posts_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTS_DB_NAME}
      POSTGRES_USER: ${POSTS_DB_USER}
      POSTGRES_PASSWORD: ${POSTS_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - posts_db_data:/var/lib/postgresql/data


  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "8003:8003"
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./auth_service:/app
    depends_on:
      - auth_db
      - rabbitmq

  auth_db:
    image: postgres:15.3
    container_name: auth_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  subscription_service:
    build:
      context: ./subscription_service
      dockerfile: ./Dockerfile
    container_name: subscription_service
    ports:
      - "8004:8004"
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./subscription_service:/app
    depends_on:
      - rabbitmq
      - subscription_db

  subscription_db:
    image: postgres:15.3
    container_name: subscription_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${SUBSCRIBE_DB_NAME}
      POSTGRES_USER: ${SUBSCRIBE_DB_USER}
      POSTGRES_PASSWORD: ${SUBSCRIBE_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - subscription_db_data:/var/lib/postgresql/data

volumes:
  posts_db_data:
  auth_db_data:
  subscription_db_data:
  rabbitmq_data:
