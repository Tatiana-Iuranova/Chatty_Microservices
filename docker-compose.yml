version: "3.8"

services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672" # Веб-интерфейс управления RabbitMQ
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  posts_service:
    build:
      context: ./posts_service
      dockerfile: Dockerfile
    container_name: posts_service
    ports:
      - "8000:8000"
    environment:
      DB_HOST: Posts_service_db # name of container
      DB_PORT: 5432
      DB_NAME: posts_db # name of DB in pgAdmin
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./posts_service:/app
    depends_on:
      - posts_db
      - rabbitmq

  posts_db:
    image: postgres:15.3
    container_name: Posts_service_db
    environment:
      POSTGRES_DB: posts_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - posts_db_data:/var/lib/postgresql/data

  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "8003:8003"
    environment:
      DB_HOST: auth_db
      DB_PORT: 5432
      DB_NAME: AuthDB
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./auth_service:/app
    depends_on:
      - auth_db

  auth_db:
    image: postgres:15.3
    container_name: auth_db
    environment:
      POSTGRES_DB: AuthDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  subscription_service:
    build:
      context: ./subscription_service
      dockerfile: Dockerfile
    container_name: subscription_service
    ports:
      - "8004:8004"
    environment:
      DB_HOST: subscription_service_db
      DB_PORT: 5432
      DB_NAME: subscription_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PYTHONPATH: /app
    working_dir: /app
    volumes:
      - ./subscription_service:/app
    depends_on:
      - rabbitmq
      - subscription_db
    command: uvicorn main:app --host 0.0.0.0 --port 8004 --reload

  subscription_db:
    image: postgres:15.3
    container_name: subscription_service_db
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - subscription_db_data:/var/lib/postgresql/data

