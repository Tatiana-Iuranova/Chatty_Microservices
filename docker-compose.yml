services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # AMQP Ð´Ð»Ñ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ð¹
      - "15672:15672"   # Web UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  posts_db:
    image: postgres:15.3
    container_name: posts_db
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${POSTS_DB_NAME}
      POSTGRES_USER: ${POSTS_DB_USER}
      POSTGRES_PASSWORD: ${POSTS_DB_PASSWORD}
    ports:
      - "5432:5432"  # âš¡ ÐšÐ¾Ð½Ñ„Ð»Ð¸ÐºÑ‚ Ñ admin_db! Ð¡Ð¼. Ð½Ð¸Ð¶Ðµ
    volumes:
      - posts_db_data:/var/lib/postgresql/data

  auth_db:
    image: postgres:15.3
    container_name: auth_db
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  subscription_db:
    image: postgres:15.3
    container_name: subscription_db
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${SUBSCRIBE_DB_NAME}
      POSTGRES_USER: ${SUBSCRIBE_DB_USER}
      POSTGRES_PASSWORD: ${SUBSCRIBE_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - subscription_db_data:/var/lib/postgresql/data

  admin_db:
    image: postgres:15.3
    container_name: admin_db
    restart: always
    environment:
      POSTGRES_USER: ${ADMIN_DB_USER}
      POSTGRES_PASSWORD: ${ADMIN_DB_PASSWORD}
      POSTGRES_DB: ${ADMIN_DB_NAME}
    ports:
      - "5435:5432"   # ðŸ›  ÐŸÐµÑ€ÐµÐ½ÐµÑ Ð¿Ð¾Ñ€Ñ‚, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð½Ðµ ÐºÐ¾Ð½Ñ„Ð»Ð¸ÐºÑ‚Ð¾Ð²Ð°Ñ‚ÑŒ Ñ posts_db
    volumes:
      - postgres_admin_data:/var/lib/postgresql/data

  posts_service:
    build:
      context: ./posts_service
      dockerfile: ./Dockerfile
    container_name: posts_service
    ports:
      - "8000:8000"
    env_file:
      - .env.local
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./posts_service:/app
    depends_on:
      - posts_db
      - rabbitmq

  auth_service:
    build:
      context: ./auth_service
      dockerfile: ./Dockerfile
    container_name: auth_service
    ports:
      - "8003:8003"
    env_file:
      - .env.local
    environment:
      PYTHONPATH: /app
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./auth_service:/app
    depends_on:
      - auth_db
      - rabbitmq

  subscription_service:
    build:
      context: ./subscription_service
      dockerfile: ./Dockerfile
    container_name: subscription_service
    ports:
      - "8004:8004"
    env_file:
      - .env.local
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./subscription_service:/app
    depends_on:
      - subscription_db
      - rabbitmq

  admin_service:
    build:
      context: ./admin_service
      dockerfile: ./Dockerfile
    container_name: admin_service
    ports:
      - "8006:8006"
    env_file:
      - .env.local
    environment:
